<!DOCTYPE html>
<html>
  <head>
    <title>VIS-MSVF</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    {% assets "js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}" defer></script>
    {% endassets %}
    {% assets "css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %}
</head>

<body>
    <div class="container-fluid" style="width: 95%; padding-top: 20px">

        <h1>Visualization For Morse-Smale Vector Fields Design</h1>
        <!-- <hr style="margin-bottom: 0"> -->
        <!-- <br> -->
        <div id="mode" style="padding-top:10px;padding-bottom:10px">
            <input type="radio" name="mode-type" value="beginner" id="mode1" checked="checked">
            <label for="mode1">Beginner Mode</label>
            <input type="radio" name="mode-type" value="expert" id="mode2" >
            <label for="mode2">Expert Mode</label>
        </div>
        <table>
            <tr>
                <td id="container" width="1050px" height = "1050px" style="border: 2px solid grey; background-color: white" rowspan="2">
                                            
                        <canvas id="animation" style="position: absolute; top:160px; left:90px; z-index:1" width="1000" height="1000" ></canvas>
                        <svg id="annotation" style="position: absolute; top:160px; left:90px; z-index:1" width="1000" height="1000"></svg>
                    
                </td>
                <td id="button-group" style="vertical-align: top; padding: 20px; border: 2px solid grey">
                        <h4>Control Panel</h4>
                        <br>
                        <p>                    
                            <input type="button" id="amoveplus" class = "btn btn-danger" value="Face-max Move"></p>
                            <p><input type="button" id="amoveminus" class = "btn btn-danger" value="Face-min Move">
                        </p>
                        <p>
                            <input type="button" id="bmoveplus" class = "btn btn-warning" value="Edge-max Move"></p>
                            <p><input type="button" id="bmoveminus" class = "btn btn-warning" value="Edge-min Move">
                        </p>
                        <p>
                            <input type="button" id="dmoveplus" class = "btn btn-info" value="Vertex-max Move"></p>
                            <p><input type="button" id="dmoveminus" class = "btn btn-info" value="Vertex-min Move">
                        </p>
                        <p><input type="button" id="reset" class="btn btn-primary btn-block"  value="Reset"></p>  
                        <p><input type="button" id="ifflow" class="btn btn-primary btn-block"  value="Disable Flow"></p>  
                        <p><input type="button" id="ifskeleton" class="btn btn-primary btn-block"  value="Only Display Skeleton"></p>                 
                        
                </td>
                <td rowspan="2" id="functionValues" style="padding: 20px; border: 1px solid black">
                        <p><input type="button" id="enableFV" class="btn btn-outline-primary btn-block"  value="Enable Function Value Control"></p> 
    
    
                </td>
            </tr>
            <tr>
                <td id="filegroup" style="padding: 20px; border: 1px solid grey">
                    <p>
                        <form method="post" id="upload" enctype="multipart/form-data" action="" >
                            <input type="file" style="display:none" id="files" name="files">
                            <input type="button" class="btn btn-outline-primary" id="import" value="Import A Configuration">
                        </form>
                    </p>
                    <br>
                    <p>
                        <div>
                            <label for="exFilename">File Name</label>
                            <input class="form-control" type="text" placeholder="Input file name" id="exFilename">
                            <small id="exHelp" class="form-text text-muted">The default name is "export"</small>
                        </div>
                            <input style="position: relative; top:5px" type="button" class="btn btn-outline-primary" id="export" value="Export Current Configuration">
                    </p> 
                </td>
            </tr>
            <tr>
                    <td id="undogroup" style="padding: 20px; border: 1px solid grey;" colspan="3">
                        <div>
                            <input type="button" class="btn btn-outline-primary" id="undobutton" value="Undo">
                        </div>
                    </td>
            </tr>
            <tr>
                <td id="phgroup" style="padding: 20px; border: 1px solid grey;" colspan="3">
                    <div class="scrollable" style="height: 350px;">
                        <input type="button" class="btn btn-outline-primary" id="computeBarcode" value="Compute Barcode">
                        <input type="button" class="btn btn-outline-primary" id="simplifyBarcode" value="Simplification">
                        <div id="persistencegroup">
                            <div style="position: relative; top: 50px; left: 700px;" id="loadergroup"></div>
                        </div> 
                        
                    </div>
                </td>
            </tr>
            
        </table>
    </div>
</body>
</html>
